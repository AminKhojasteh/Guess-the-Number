<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>بازی حدس عدد</title>
  </head>
  <body>
    <div class="game-container">
      <p class="description">یک عدد بین 1 تا 100 در نظر گرفتم</p>
      <button class="again">شروع دوباره</button>
      <p class="question">می توی بگی چه عددیه؟</p>
      <p class="number">؟</p>
      <p class="message">حدس بزن</p>
      <p class="score">
        <span class="score__text">امتیاز: </span
        ><span class="score__number">10</span>
      </p>
      <input type="number" class="guess-number" />
      <p class="highest-score">
        <span class="highest-score__text">بالاترین امتیاز: </span
        ><span class="highest-score__number">0</span>
      </p>
      <button class="check">امتحان کن</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
